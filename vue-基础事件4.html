<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
  <script>
    window.onload = function(){
      new Vue({
        el     : '#box',
        data   : { //数据
          arr : ['a', 'b', 'c'],
          json: {
            a: 'a',
            b: 'b',
            c: 'c'
          }
        },
        methods: {
          add: function(){
            this.arr.push('tomato');
          }
        },
      });
    };
  </script>
</head>
<body>
<div id="box">
  <input type="button" value="按钮" v-on:click="add()"/>
  <ul>
    <li v-for="value in arr">
      {{value}}
    </li>
  </ul>
</div>
</body>
</html>
