<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>交互</title>
</head>
<script src="vue.js"></script>
<script src="vue-resource.js"></script>
<script>
  window.onload = function(){
    new Vue({
      el  : 'body',
      data: {},
      methods:{
        get:function(){
            this.$http.get('a.txt').then(function(res){ //获取指定文件的内容
              alert(res.data);
            },function(res){
              alert(res.data)
            });
        },
      },
    });
  };
</script>
<body>
<input type="button" value="按钮1" v-on:click="get()"/>
<input type="button" value="按钮2" @click="get()"/>
</body>
</html>
