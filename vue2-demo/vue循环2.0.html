<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
  <script>
    window.onload = function(){
      new Vue({
        el     : "#box",
        data   : {
          list: ['a', 'v', 'd']
        },
        methods: {
          add: function(){
            this.list.push('asdf');
          },
        }
      });
    }
  </script>
</head>
<body>
<div id="box">
  <input type="button" value="添加" v-on:click="add"/>
  <ul>
    <li v-for="(v,index) in list">
      {{v}} --- {{index}}
    </li>
  </ul>
</div>
</body>
</html>
