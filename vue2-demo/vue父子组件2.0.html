<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<script>
  window.onload = function(){
    new Vue({
      el        : "#box",
      data      : {
        a: '我是父组件数据'
      },
      components: {
        'childs': {
          props   : ['aaaa'],
          template: "#child",
          methods : {
            change: function(){
              this.aaaa = 'is changed';
            }
          }
        }
      }
    });
  }
</script>
<template id="child">
  <span>我是子组件</span>
  <input type="button" value="按钮" v-on:click="change"/>
  {{aaaa}}
</template>

<div id="box">
  父级 -> {{a}}
  <br>
  <childs :aaaa="a"></childs>
</div>
</body>
</html>
