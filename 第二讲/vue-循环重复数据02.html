<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="box">
<input type="button" value="添加" v-on:click="add()"/>
  <ul>
    <li v-for="val in arr" track-by="$index">
      {{val}}
    </li>
  </ul>
</div>
</body>

<script>
var vm = new Vue({
  data:{
    arr:['apple','pear','orange']
  },
  methods:{
    add:function(){
      this.arr.push('ttt');
    }
  },
}).$mount("#box");
</script>

</html>
