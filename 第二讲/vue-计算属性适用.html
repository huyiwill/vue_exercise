<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="box">
  a => {{a}}
  c => {{c}}
  <br>
  b => {{b}}
</div>

<script>
  var vm = new Vue({
    el      : '#box',
    data    : {
      a: 1,
      c: 3
    },
    computed: {
      b: function(){ //业务逻辑代码
        return this.a + this.c;  //进行计算
      }
    },
  });
</script>
</body>
</html>
