<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
  <script>
    //自定义指令
    Vue.directive('red', function(color){
      this.el.style.background = color;
    });

    window.onload = function(){
      var vm = new Vue({
        el: "#box",
      });
    }
  </script>
</head>
<body>
<div id="box">
  <span v-red="'blue'">  <!--  从这里传入颜色  -->
    aaaaaaaaaa
  </span>
</div>
</body>
</html>
