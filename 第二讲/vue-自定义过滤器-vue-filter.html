<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="box">
  <input type="text" v-model="a"/>
  {{a | toDou}}
</div>
</body>

<script>
  //自定义过滤器
  Vue.filter('toDou', function(input){
    return input < 10 ? '0' + input : '--' + input;
  });
  var vm = new Vue({
    el     : "#box",
    data   : {
      a: 9
    },
    methods: {}
  });
</script>

</html>
