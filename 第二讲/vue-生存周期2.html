<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>

</head>
<body>
<div id="box">
  {{msg}}
</div>
</body>
<script>
  window.onload = function(){
    new Vue({
      el           : "#box",
      data         : {
        msg: 'welcome'
      },
      created      : function(){
        alert('实例已经创建');
      },
      beforeCompile: function(){
        alert('编译之前');
      },
      complied     : function(){
        alert('编译之后');
      },
      ready        : function(){
        alert('插入文档');
      },
      beforeDestory: function(){
        alert('销毁之前');
      },
      destroyed    : function(){
        alert('销毁之后');
      }
    });
    //  点击页面销毁 vue 对象
    document.onclick = function(){
      vm.$destroy();
    }
  }
</script>
</html>
