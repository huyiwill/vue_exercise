<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="box">
  <input type="text" v-model="msg | filterHtml"/>
  <br>
  <div v-html="msg">

  </div>
</div>
</body>

<script>
  Vue.filter('filterHtml', function(input){

    return input.replace(/<[^<]+>/g,'');
  });

  var vm = new Vue({
    el     : "#box",
    data   : {
      msg : '<strong>welcome</strong>'
    },
    methods: {}
  });
</script>

</html>
