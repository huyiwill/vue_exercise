<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
  <script>
    //自定义指令
    Vue.directive('red', {
      bind: function(){       //bind  进行绑定到 标识符red
        this.el.style.background = 'red';
      }
    });

    window.onload = function(){
      var vm = new Vue({
        el: "#box",
      });
    }
  </script>
</head>
<body>
<div id="box">
  <span v-red>  <!--  从这里传入颜色  -->
    aaaaaaaaaa
  </span>
</div>
</body>
</html>
