<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
  <script>
    //自定义指令
    Vue.directive('a-red', function(){
      this.el.style.background = 'red';
    });

    window.onload = function(){
      var vm = new Vue({
        el:"#box",
        data: {
          a: 'dddd'
        }
      });
    }
  </script>
</head>
<body>
<div id="box">
  <span v-a-red>
    {{a}}
  </span>
</div>
</body>
</html>
