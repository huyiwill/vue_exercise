<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="box">
  {{a | toDou 1 2}}
</div>
</body>

<script>
  Vue.filter('toDou', function(input, a, b){
    alert(a + ',' + b);
    return input < 10 ? '0' + input : '' + input;
  });

  var vm = new Vue({
    el     : "#box",
    data   : {
      a: 9
    },
    methods: {}
  });
</script>

</html>
