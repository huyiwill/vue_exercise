<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
  <script>
    window.onload = function(){
      new Vue({
        el  : '#box',
        data: {
          msg: '<strong>welcome</strong>'
        },
      });
    }
  </script>
</head>
<body>
<!---->
<!-- v-html 可以过滤双向传输的数据标签 -->
<div id="box">
  <span>{{msg}}</span>
  <span v-html="msg"></span>
</div>
</body>
</html>
