<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <style>

  </style>
</head>
<body>
<div id="box">
  <aaa></aaa>
</div>

<template id="aaa">
  <h1>333</h1>
  <bbb :mmm="msg2" :my-msg="msg"></bbb>
</template>
<script>
  new Vue({
    el        : "#box",
    data      : {
      a: 'aaa'
    },
    components: {
      'aaa': {
        data(){
          return {
            msg : 111,
            msg2: '我是父组件的数据'
          }
        },
        template  : '#aaa',
        components: {  //子组件
          'bbb': {
            props   : ['mmm', 'myMsg'],
            template: '<h3>我是bbb组件{{mmm}}---{{myMsg}}</h3>'
          }
        }
      },
    }
  });
</script>
</body>
</html>
