<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <style>

  </style>
</head>
<body>
<div id="box">
  <aaa></aaa>
</div>
<script>
  new Vue({
    el        : "#box",
    data      : {
      a: 'aaa'
    },
    components: {
      'aaa': {
        data(){
          return {
            msg: '我是父组件的数据'
          }
        },
        template  : '<h2>我是aaa组件{{msg}}</h2><bbb></bbb>',
        components: {
          'bbb': {
            data(){
              return {
                msgs: '我是父组件的数据'
              }
            },
            template: '<h3>我是bbb组件{{msgs}}</h3>'
          }
        }
      },
    }
  });
</script>
</body>
</html>
