<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <style>

  </style>
</head>
<body>
<div id="box">
  <aaa>
  </aaa>
  <aaa>
  </aaa>
  <aaa>
  </aaa>
</div>

<template id="aaa">
  <h1>111</h1>
  <bbb :mmm="msg2"></bbb>
</template>

<script>
  new Vue({
    el        : "#box",
    data      : {
      a: 'aaa'
    },
    components: {
      'aaa': {
        data(){
          return {
            msg2: '我是父组件的数据'
          }
        },
        template  : '#aaa',
        components: {
          'bbb': {
            props   : ['mmm'],    //父组件  向子组件  传递数据
            template: '<h3>我是bbb组件->{{mmm}}</h3>'
          }
        }
      },
    }
  });
</script>
</body>
</html>
