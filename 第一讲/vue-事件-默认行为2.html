<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>智能社——http://www.zhinengshe.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>

  </style>
  <script src="vue.js"></script>
  <script>
    window.onload = function(){
      new Vue({
        el     : '#box',
        data   : {},
        methods: {
          show : function(){
            alert(1);
          },
          show1: function(){
            alert(2);
          },
          cli  : function(e){
            alert(e.clientX);
          },
          cli1 : function(e, b){
            console.log(e.clientX);
            alert(e.clientX);
            alert(b);
          }
        }
      });
    };
  </script>
</head>
<body>
<div id="box">
  <input type="button" value="按钮" @contextmenu="show()">
  <input type="button" value="按钮2" @contextmenu.prevent="show1()">
  <br>
  <input style="margin-left: 22px;" type="button" value="按钮3" v-on:click="cli($event)"/>
  <br/>
  <input type="button" value="按钮4" v-on:click="cli1(12,$e)"/>
</div>
</body>
</html>
