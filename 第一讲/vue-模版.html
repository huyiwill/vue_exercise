<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模版</title>
  <style>
    .red {
      color: red;
    }

    .blue {
      background: blue;
    }
  </style>
  <script src="vue.js"></script>
  <script>
    window.onload = function(){
      new Vue({
        el  : '#box',
        data: {
          msg: 'abc'
        },
      });
    }
  </script>
</head>
<body>
<div id="box">
  <input type="text" v-model="msg"/>
  <br>
  {{msg}}
  <br/>
  {{*msg}}
  {{{msg}}}
</div>
</body>
</html>
