<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
  <script>
    window.onload = function(){
      new Vue({
        el     : '#box',
        data   : {},
        methods: {
          show : function(ev){
            alert(1);
            ev.cancelBubble = true;  //适用cancelBubble
          },
          show2: function(){
            alert(2);
          }
        },
      });
    }
  </script>
</head>
<body>
<div id="box">
  <div @click="show2()">
    <input type="button" value="按钮" @click="show($event)">
  </div>
</div>
</body>
</html>
