<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>默认行为</title>
  <script src="vue.js"></script>
  <script>
    window.onload = function(){
      new Vue({
        el     : '#box',
        data   : {},
        methods: {
          show: function(e){//鼠标右键单触发contextmenu事件
            alert(1);
            e.preventDefault();
          },
        }
      });
    }
  </script>
</head>
<body>
<div id="box">
  <input type="button" value="按钮" v-on:contextmenu="show($event)"/>
</div>
</body>
</html>
